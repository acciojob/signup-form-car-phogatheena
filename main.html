<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="#" method="post">
     <label for="name" required >Name*</label>
     <input type="text" id="name" placeholder="name"><br>
     <label for="email" required>Email*</label>
     <input type="email" id="email" placeholder="email"><br>
     <label for="gender" required>Gender*</label>
     <input type="radio" id ="gender" >Male
     <input type="radio" id="gender">Female<br>
     <label for="brands" required>Car Brands*</label>
     <select placeholder="--Please choose an option--">
        <option id="cars">BMW</option>
        <option id="cars">Audi</option>
        <option id="cars">Mercedez</option>
     </select><br>
     <label for="age" required>Age*</label>
     <input type="number" id="age" placeholder="age"><br>
     <label for="DOB" required>DOB*</label>
     <input type="datetime-local" id="DOB"><br>
     <label for="pno.">Phone Number</label>
     <input type="tel" id="pno." placeholder="xxx-xxx-xxxx"><br>
     <label for="password" required>Password*</label>
     <input type="password" id="password" placeholder="password"><br>
     <label for="checkbox" required>Checkbox*</label>
     YES<input type="checkbox" id="checkbox">
     NO<input type="checkbox" id="checkbox"><br>
     <button>Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
